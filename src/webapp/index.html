<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>carousel模块快速使用</title>
    <link rel="stylesheet" href="./layui/layui.css" media="all">
    <link rel="stylesheet" href="./style/customize.css" media="all">
</head>
<body style="overflow-x: hidden;overflow-y: auto">
<div>
    <div class="layui-carousel" id="test1" style="box-shadow: 0px 2px 2px rgba(0,0,0,0.2)">
        <div carousel-item style="height: 180px !important;">
            <div><img src="img/lunbo1.jpg"></div>
            <div><img src="img/lunbo4.jpg"></div>
        </div>
    </div>
    <div id="main">

    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="./layui/layui.all.js"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: 180
            , arrow: 'always' //始终显示箭头
            , anim: 'default' //切换动画方式
            , interval: 3000
            , arrow: "none"
        });
    });
</script>
</body>
<script>

</script>
</html>
